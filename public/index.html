<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory App</title>
    <link rel="stylesheet" href="./build/styles.css" />
  </head>
  <body class="dark:bg-slate-700">

    <nav class="bg-gray-100 text-gray-700 dark:bg-slate-800 dark:text-white text-center mb-6">
      <div class="container mx-auto py-3 px-3 flex justify-center items-center">
        <h1 class="font-bold">اپلیکیشن انبارداری</h1>
      </div>
    </nav>

    <div id="add-category-section" class="container mx-auto max-w-md text-gray-900 dark:text-white px-3 space-y-4 mb-6 relative z-10 hidden" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-700 bg-opacity-80 transition-opacity" aria-hidden="true" data-backdrop></div>

      <section class="fixed inset-0 z-10 overflow-y-auto max-w-md mx-auto top-5 min-h-fit">
        <h2 class="mb-2 text-white font-bold">اضافه کردن دسته‌بندی جدید</h2>
        <form class="rounded border-2 border-slate-300 bg-slate-50 dark:bg-slate-600 p-4 space-y-4 shadow-md">
          <div class="flex flex-col items-start gap-y-2">
            <label for="category-title">عنوان دسته‌بندی</label>
            <input type="text" id="category-title" class="form-input p-2 w-full rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1" placeholder="عنوان دسته‌بندی..." autocomplete="off" required>
          </div>
          <div class="flex flex-col items-start gap-y-2">
            <label for="category-description">توضیحات</label>
            <textarea id="category-description" class="form-textarea p-2 w-full h-40 resize-none rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1 ring-1" required></textarea>
          </div>
          <div class="flex flex-col justify-center sm:flex-row sm:justify-between sm:items-center gap-4">
            <button type="button" id="add-category-cancel" class="py-2 rounded-md ring-2 flex-1 hover:bg-slate-100 ring-slate-300 text-slate-600 dark:bg-transparent dark:text-gray-300 dark:hover:bg-slate-500">لغو</button>
            <button type="submit" id="add-category-done" class="py-2 rounded-md ring-2 flex-1 bg-blue-50 hover:bg-blue-100 ring-blue-300 text-blue-600 dark:bg-transparent dark:hover:bg-blue-200 dark:text-blue-300 dark:hover:text-blue-600">اضافه کردن دسته‌بندی</button>
          </div>
        </form>
      </section>
    </div>

    <div id="add-product-section" class="container mx-auto max-w-md text-gray-900 dark:text-white px-3 space-y-4 mb-6 relative z-10 hidden" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-700 bg-opacity-80 transition-opacity" aria-hidden="true" data-backdrop></div>

      <section class="fixed inset-0 z-10 overflow-y-auto max-w-md mx-auto top-5 min-h-fit">
        <h2 class="mb-2 text-white font-bold">اضافه کردن محصول جدید</h2>
        <form class="rounded border-2 border-slate-300 bg-slate-50 dark:bg-slate-600 p-4 space-y-4 shadow-md">
          <div class="flex flex-col items-start gap-y-2">
            <label for="product-title">عنوان محصول</label>
            <input type="text" id="product-title" class="form-input p-2 w-full rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1" placeholder="عنوان محصول..." autocomplete="off" required>
          </div>
          <div class="flex flex-col items-start gap-y-2">
            <label for="product-quantity">تعداد</label>
            <!-- <input type="number" id="product-quantity" class="form-input p-2 w-full rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1" min="0" value="0" placeholder="0" required> -->
            <input type="text" id="product-quantity" class="form-input p-2 w-full rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1" inputmode="numeric" placeholder="0" autocomplete="cc-number" required>
          </div>
          <div class="flex flex-col items-start gap-y-2">
            <label for="product-category">دسته‌بندی</label>
            <select id="product-category" class="form-select p-2 pr-10 w-full rounded focus:outline-none focus:ring-slate-300 border-0 focus:border-0 text-gray-500 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-1" required>
              <option value="-" class="dark:bg-slate-600" selected>یک دسته‌بندی انتخاب نمایید</option>
            </select>
          </div>
          <div class="flex flex-col justify-center sm:flex-row sm:justify-between sm:items-center gap-4">
            <button type="button" id="add-product-cancel" class="py-2 rounded-md ring-2 flex-1 hover:bg-slate-100 ring-slate-300 text-slate-600 dark:bg-transparent dark:text-gray-300 dark:hover:bg-slate-500">لغو</button>
            <button type="submit" id="add-product-done" class="py-2 rounded-md ring-2 flex-1 bg-blue-50 hover:bg-blue-100 ring-blue-300 text-blue-600 dark:bg-transparent dark:hover:bg-blue-200 dark:text-blue-300 dark:hover:text-blue-600">اضافه کردن محصول</button>
          </div>
        </form>
      </section>
    </div>

    <main class="container mx-auto px-3 mb-6">
      <div class="flex justify-start items-center gap-4 mb-6 max-w-5xl mx-auto">
        <button type="button" id="add-category" class="max-w-40 flex-1 py-2 rounded-md ring-2 ring-slate-300 hover:ring-blue-300 text-slate-600 hover:text-blue-600 bg-transparent hover:bg-blue-100 dark:text-gray-300 dark:hover:text-blue-600 dark:bg-transparent dark:hover:bg-blue-200">ایجاد دسته‌بندی</button>
        <button type="button" id="add-product" class="max-w-40 flex-1 py-2 rounded-md ring-2 ring-slate-300 hover:ring-blue-300 text-slate-600 hover:text-blue-600 bg-transparent hover:bg-blue-100 dark:text-gray-300 dark:hover:text-blue-600 dark:bg-transparent dark:hover:bg-blue-200">ایجاد محصول</button>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-stretch gap-y-4 max-w-5xl mx-auto mb-6">
        <input type="search" id="product-search" class="form-input p-2 w-full sm:w-2/4 order-1 sm:order-none rounded text-slate-600 focus:outline-none focus:ring-slate-300 focus:ring-2 ring-2 ring-slate-200 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-300 dark:bg-transparent dark:ring-slate-400 dark:ring-2" placeholder="جستجو در نام محصولات..." autocomplete="off">
        <select id="product-filter" class="form-select p-2 pr-10 w-2/4 sm:w-1/4 rounded text-slate-600 focus:outline-none focus:ring-slate-300 focus:ring-2 ring-2 ring-slate-200 border-0 focus:border-0 placeholder:text-gray-500 dark:placeholder:text-gray-300 dark:text-gray-200 dark:bg-transparent dark:ring-slate-400 dark:ring-2" required>
          <option value="newest" class="dark:bg-slate-600" selected>جدیدترین</option>
          <option value="oldest" class="dark:bg-slate-600">قدیمی‌ ترین</option>
        </select>
      </div>
      
      <div class="overflow-x-auto shadow-md sm:rounded-md max-w-5xl mx-auto">
        <table class="w-full text-sm text-right">
          <thead class="text-xs bg-gray-100 text-gray-700 dark:bg-slate-800 dark:text-white">
            <tr>
              <th scope="col" class="px-6 py-3">نام محصول</th>
              <th scope="col" class="px-6 py-3">کد محصول</th>
              <th scope="col" class="px-6 py-3">دسته‌بندی</th>
              <th scope="col" class="px-6 py-3">موجودی</th>
              <th scope="col" class="px-6 py-3">آخرین بازبینی</th>
              <th scope="col" class="px-6 py-3"></th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
          <tfoot class="text-xs text-gray-500 bg-gray-100 dark:text-gray-200 dark:bg-slate-700">
            <tr>
              <th scope="col" colspan="6" class="px-6 py-3">تعداد محصولات: <span id="products-count">۰</span></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>

    <script type="module" src="../src/js/app.js"></script>
  </body>
</html>
